<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1 class="heading">Masai Calculator</h1>
      <div class="container">
        <div class="container-top"></div>
        <div class="container-bottom">
          <div class="container-bottom-child">
            <h1>1</h1>
          </div>
          <div class="container-bottom-child">
            <h1>2</h1>
          </div>
          <div class="container-bottom-child">
            <h1>3</h1>
          </div>
          <div class="container-bottom-child">
            <h1>+</h1>
          </div>
          <div class="container-bottom-child">
            <h1>4</h1>
          </div>
          <div class="container-bottom-child">
            <h1>5</h1>
          </div>
          <div class="container-bottom-child">
            <h1>6</h1>
          </div>
          <div class="container-bottom-child">
            <h1>-</h1>
          </div>
          <div class="container-bottom-child">
            <h1>7</h1>
          </div>
          <div class="container-bottom-child">
            <h1>8</h1>
          </div>
          <div class="container-bottom-child">
            <h1>9</h1>
          </div>
          <div class="container-bottom-child">
            <h1>*</h1>
          </div>
          <div class="container-bottom-child">
            <h1>C</h1>
          </div>
          <div class="container-bottom-child">
            <h1>0</h1>
          </div>
          <div class="container-bottom-child">
            <h1>=</h1>
          </div>
          <div class="container-bottom-child">
            <h1>/</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
